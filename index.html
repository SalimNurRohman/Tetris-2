<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tetris HD - Web</title>
    <style>
      :root {
        --bg: #0f1720;
        --panel: #17212a;
        --muted: #9fb0be;
        --accent: #16aaff;
        --card: #21313a;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, system-ui, Arial;
        background: var(--bg);
        color: #e6eef6;
      }
      .wrap {
        min-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
      }
      .container {
        display: flex;
        gap: 26px;
        align-items: flex-start;
      }
      .left {
        width: 320px;
      }
      .card {
        background: var(--panel);
        border-radius: 14px;
        padding: 18px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      }
      h1 {
        font-size: 36px;
        margin: 6px 0 24px;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      h1 img {
        width: 50px;
      }
      .nextCanvas {
        width: 120px;
        height: 120px;
        background: #000;
        border-radius: 8px;
        display: block;
      }
      .board-wrap {
        position: relative;
        background: var(--panel);
        padding: 18px;
        border-radius: 14px;
        box-shadow: 0 16px 30px rgba(0, 0, 0, 0.6);
      }
      #board {
        background: #000;
        border-radius: 12px;
        display: block;
      }
      .info {
        margin-top: 12px;
        color: var(--muted);
        line-height: 1.6;
      }
      .buttons {
        display: flex;
        gap: 12px;
        margin-top: 12px;
      }
      .btn {
        padding: 10px 14px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.2s;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
      .btn.primary {
        background: #2b82ff;
        color: #fff;
      }
      .btn.warn {
        background: #d99800;
        color: #fff;
      }
      .btn.danger {
        background: #ff3863;
        color: #fff;
      }

      /* overlay chooser */
      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(6, 10, 14, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 30;
      }
      .chooser {
        background: #0d1720;
        padding: 28px;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        text-align: center;
      }
      .chooser h2 {
        margin: 0 0 10px;
      }
      .chooser p {
        color: var(--muted);
        margin: 0 0 18px;
      }
      .chooser .modes {
        display: flex;
        gap: 12px;
        justify-content: center;
      }
      .mode {
        padding: 14px 20px;
        border-radius: 10px;
        background: var(--card);
        cursor: pointer;
        transition: all 0.2s;
      }
      .mode:hover {
        background: var(--accent);
        color: #fff;
      }

      /* game over overlay */
      .game-over {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(6, 10, 14, 0.85);
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
        z-index: 10;
      }
      .game-over h2 {
        font-size: 48px;
        color: #ff3863;
        margin: 0 0 20px;
        text-shadow: 0 2px 10px rgba(255, 56, 99, 0.5);
      }
      .game-over p {
        font-size: 18px;
        color: var(--muted);
        margin: 0 0 30px;
      }
      .game-over-buttons {
        display: flex;
        gap: 15px;
      }

      /* mobile controls */
      .controls {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-left: 8px;
      }
      .dpad {
        display: grid;
        grid-template-columns: repeat(3, 64px);
        grid-template-rows: repeat(3, 64px);
        gap: 8px;
      }
      .dpad button {
        border-radius: 8px;
        border: none;
        background: #213041;
        color: #fff;
        font-size: 18px;
        transition: all 0.2s;
      }
      .dpad button:active {
        background: var(--accent);
        transform: scale(0.95);
      }
      .dpad .blank {
        background: transparent;
      }
      .mobile-only {
        display: none;
      }

      @media (max-width: 800px) {
        .wrap {
          padding: 12px;
        }
        .container {
          flex-direction: column;
          align-items: center;
        }
        .left {
          width: 100%;
        }
        .mobile-only {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="overlay" id="chooser">
      <div class="chooser card">
        <h2>Selamat datang — Pilih mode</h2>
        <p>
          Pilih apakah kamu bermain di <strong>PC</strong> atau
          <strong>Mobile</strong>.
        </p>
        <div class="modes">
          <div class="mode" id="pcBtn">PC (keyboard + tombol)</div>
          <div class="mode" id="mobileBtn">Mobile (tombol sentuh)</div>
        </div>
        <p style="margin-top: 12px; color: var(--muted); font-size: 13px">
          Tampilan ini akan muncul setiap kali buka halaman.
        </p>
      </div>
    </div>

    <div class="wrap">
      <div class="container">
        <div class="left">
          <h1>
            <img
              src="/mnt/data/bb6c2ec2-3d26-4987-a73f-b88a07736c8f.png"
              alt="logo"
            />
            Tetris HD
          </h1>
          <div class="card">
            <div style="display: flex; gap: 12px; align-items: center">
              <div style="flex: 0 0 120px">
                <canvas
                  id="next"
                  class="nextCanvas"
                  width="120"
                  height="120"
                ></canvas>
              </div>
              <div style="flex: 1">
                <div class="info">
                  <strong>Score:</strong> <span id="score">0</span><br />
                  <strong>High Score:</strong> <span id="high">0</span><br />
                  <strong>Time:</strong> <span id="timer">00:00</span><br />
                  <strong>Best Time:</strong> <span id="bestTime">00:00</span>
                </div>
              </div>
            </div>
            <div class="buttons">
              <button id="restart" class="btn primary">Restart</button>
              <button id="pause" class="btn warn">Pause</button>
            </div>

            <div style="margin-top: 12px">
              <label style="font-size: 13px; color: var(--muted)">
                <input type="checkbox" id="musicToggle" checked />
                Backsound
              </label>
            </div>

            <div class="mobile-only" style="margin-top: 18px">
              <div
                style="font-size: 13px; color: var(--muted); margin-bottom: 8px"
              >
                Kontrol Sentuh
              </div>
              <div class="dpad" id="mobileControls">
                <!-- rotate (CCW), up=W (rotate CW), blank -->
                <button data-action="rotate">⟳</button>
                <button class="blank"></button>
                <button class="blank"></button>

                <button data-action="left">←</button>
                <button data-action="rotate">⟳</button>
                <button data-action="right">→</button>

                <button class="blank"></button>
                <button data-action="down">↓</button>
                <button class="blank"></button>
              </div>
            </div>
          </div>
        </div>

        <div class="board-wrap">
          <canvas id="board" width="300" height="600"></canvas>
          <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p>Skor akhir: <span id="finalScore">0</span></p>
            <div class="game-over-buttons">
              <button id="playAgain" class="btn primary">Main Lagi</button>
              <button id="exitGame" class="btn danger">Keluar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // ----- Configuration -----
      const COLS = 10,
        ROWS = 20,
        BLOCK = 30;
      const boardCanvas = document.getElementById("board");
      const ctx = boardCanvas.getContext("2d");
      boardCanvas.width = COLS * BLOCK;
      boardCanvas.height = ROWS * BLOCK;
      boardCanvas.style.width = COLS * BLOCK + "px";
      boardCanvas.style.height = ROWS * BLOCK + "px";

      const nextCanvas = document.getElementById("next");
      const nctx = nextCanvas.getContext("2d");

      // Sounds folder (place audio files in /sounds/)
      const SOUNDS = {
        bg: "sounds/bgm.mp3", // background music loop
        drop: "sounds/drop.wav", // when block touches floor
        score: "sounds/score.mp3", // when clearing lines / scoring
        over: "sounds/over.mp3", // game over
      };

      const audio = {
        bg: new Audio(SOUNDS.bg),
        drop: new Audio(SOUNDS.drop),
        score: new Audio(SOUNDS.score),
        over: new Audio(SOUNDS.over),
      };
      audio.bg.loop = true;
      audio.bg.volume = 0.45;

      // game state
      let grid = createMatrix(ROWS, COLS);
      let current = null,
        next = null;
      let currentPos = { x: 0, y: 0 };
      let score = 0;
      let high = 0;
      let interval = 700;
      let dropCounter = 0;
      let lastTime = 0;
      let gameOver = false;
      let paused = false;
      let startTime = null;
      let elapsed = 0;
      let playMode = null; // 'pc' or 'mobile'
      let animationId = null;

      // tetrominoes
      const SHAPES = {
        I: [[1, 1, 1, 1]],
        J: [
          [1, 0, 0],
          [1, 1, 1],
        ],
        L: [
          [0, 0, 1],
          [1, 1, 1],
        ],
        O: [
          [1, 1],
          [1, 1],
        ],
        S: [
          [0, 1, 1],
          [1, 1, 0],
        ],
        T: [
          [0, 1, 0],
          [1, 1, 1],
        ],
        Z: [
          [1, 1, 0],
          [0, 1, 1],
        ],
      };
      const COLORS = {
        I: "#00d8ff",
        J: "#0a74ff",
        L: "#ff7b00",
        O: "#ffd200",
        S: "#00d84a",
        T: "#9b5cff",
        Z: "#ff3863",
      };
      const PIECES = Object.keys(SHAPES);

      function createMatrix(r, c) {
        return Array.from({ length: r }, () => Array(c).fill(0));
      }
      function randPiece() {
        const k = PIECES[Math.floor(Math.random() * PIECES.length)];
        return {
          shape: SHAPES[k].map((r) => r.slice()),
          color: COLORS[k],
          name: k,
        };
      }

      // rotate clockwise
      function rotateCW(matrix) {
        const m = matrix.map((r) => r.slice());
        const rows = m.length;
        const cols = m[0].length;

        // Create a new matrix with dimensions swapped
        const rotated = Array.from({ length: cols }, () => Array(rows).fill(0));

        for (let y = 0; y < rows; y++) {
          for (let x = 0; x < cols; x++) {
            rotated[x][rows - 1 - y] = m[y][x];
          }
        }
        return rotated;
      }

      // rotate counter-clockwise
      function rotateCCW(matrix) {
        const m = matrix.map((r) => r.slice());
        const rows = m.length;
        const cols = m[0].length;

        // Create a new matrix with dimensions swapped
        const rotated = Array.from({ length: cols }, () => Array(rows).fill(0));

        for (let y = 0; y < rows; y++) {
          for (let x = 0; x < cols; x++) {
            rotated[cols - 1 - x][y] = m[y][x];
          }
        }
        return rotated;
      }

      function collide(grid, piece, pos) {
        for (let y = 0; y < piece.shape.length; y++) {
          for (let x = 0; x < piece.shape[y].length; x++) {
            if (piece.shape[y][x]) {
              const gy = pos.y + y,
                gx = pos.x + x;
              if (gy >= ROWS || gx < 0 || gx >= COLS) return true;
              if (gy >= 0 && grid[gy][gx]) return true;
            }
          }
        }
        return false;
      }

      function merge(grid, piece, pos) {
        for (let y = 0; y < piece.shape.length; y++)
          for (let x = 0; x < piece.shape[y].length; x++) {
            if (piece.shape[y][x]) {
              const gy = pos.y + y;
              const gx = pos.x + x;
              if (gy >= 0) grid[gy][gx] = piece.color;
            }
          }
      }

      function clearLines() {
        let lines = 0;
        outer: for (let y = ROWS - 1; y >= 0; y--) {
          for (let x = 0; x < COLS; x++) if (!grid[y][x]) continue outer;
          // line full
          grid.splice(y, 1);
          grid.unshift(Array(COLS).fill(0));
          lines++;
          y++;
        }
        if (lines > 0) {
          score += lines * 100;
          document.getElementById("score").textContent = score;
          playSound("score");
          if (audio.bg && !audio.bg.paused) audio.bg.volume = 0.45;
        }
      }

      function spawn() {
        current = next || randPiece();
        next = randPiece();
        currentPos = {
          x: Math.floor((COLS - current.shape[0].length) / 2),
          y: -current.shape.length,
        };
        current.pos = currentPos;

        // Check if game is over (piece collides immediately after spawn)
        if (collide(grid, current, currentPos)) {
          gameOver = true;
          showGameOver();
          playSound("over");
          stopMusic();
          return false;
        }
        drawNext();
        return true;
      }

      function hardDrop() {
        while (
          !collide(grid, current, { x: currentPos.x, y: currentPos.y + 1 })
        )
          currentPos.y++;
        lockPiece();
      }

      function lockPiece() {
        merge(grid, current, currentPos);
        playSound("drop");
        clearLines();

        // Check if any blocks have reached the top
        checkGameOver();

        // Check if spawn fails (game over)
        if (!spawn()) {
          return;
        }
      }

      // NEW FUNCTION: Check if any blocks have reached the top row
      function checkGameOver() {
        // Check the top row (row 0) for any blocks
        for (let x = 0; x < COLS; x++) {
          if (grid[0][x]) {
            gameOver = true;
            showGameOver();
            playSound("over");
            stopMusic();
            return;
          }
        }

        // Also check row 1 for I-shaped pieces that might extend above the top
        for (let x = 0; x < COLS; x++) {
          if (grid[1][x]) {
            gameOver = true;
            showGameOver();
            playSound("over");
            stopMusic();
            return;
          }
        }
      }

      function playSound(name) {
        try {
          if (audio[name]) {
            audio[name].currentTime = 0;
            audio[name].play().catch(() => {});
          }
        } catch (e) {}
      }

      function startMusic() {
        if (!audio.bg) return;
        if (document.getElementById("musicToggle").checked) {
          audio.bg.play().catch(() => {});
        }
      }

      function stopMusic() {
        try {
          audio.bg.pause();
          audio.bg.currentTime = 0;
        } catch (e) {}
      }

      function update(time = 0) {
        if (gameOver || paused) {
          draw();
          return;
        }
        const dt = time - lastTime;
        lastTime = time;
        dropCounter += dt;
        if (!startTime) startTime = Date.now();
        if (dropCounter > interval) {
          currentPos.y++;
          dropCounter = 0;
          if (collide(grid, current, currentPos)) {
            currentPos.y--;
            lockPiece();
          }
        }
        draw();
        animationId = requestAnimationFrame(update);
      }

      function draw() {
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, boardCanvas.width, boardCanvas.height);
        // grid
        for (let y = 0; y < ROWS; y++)
          for (let x = 0; x < COLS; x++) {
            const val = grid[y][x];
            if (val) {
              ctx.fillStyle = val;
              ctx.fillRect(x * BLOCK, y * BLOCK, BLOCK - 2, BLOCK - 2);
            }
          }
        // current piece
        if (current && !gameOver) {
          for (let y = 0; y < current.shape.length; y++)
            for (let x = 0; x < current.shape[y].length; x++) {
              if (current.shape[y][x]) {
                const gy = currentPos.y + y;
                const gx = currentPos.x + x;
                if (gy >= 0) {
                  ctx.fillStyle = current.color;
                  ctx.fillRect(gx * BLOCK, gy * BLOCK, BLOCK - 2, BLOCK - 2);
                }
              }
            }
        }
        // timer update
        if (startTime && !gameOver) {
          elapsed = Math.floor((Date.now() - startTime) / 1000);
          document.getElementById("timer").textContent =
            String(Math.floor(elapsed / 60)).padStart(2, "0") +
            ":" +
            String(elapsed % 60).padStart(2, "0");
        }
      }

      function drawNext() {
        nctx.fillStyle = "#000";
        nctx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
        if (!next) return;
        const scale = 20;
        const offX = 20,
          offY = 20;
        nctx.save();
        for (let y = 0; y < next.shape.length; y++)
          for (let x = 0; x < next.shape[y].length; x++) {
            if (next.shape[y][x]) {
              nctx.fillStyle = next.color;
              nctx.fillRect(
                offX + x * scale,
                offY + y * scale,
                scale - 2,
                scale - 2
              );
            }
          }
        nctx.restore();
      }

      function showGameOver() {
        document.getElementById("finalScore").textContent = score;
        document.getElementById("gameOver").style.display = "flex";

        // Update high score if needed
        if (score > high) {
          high = score;
          localStorage.setItem("tetris_high", high);
          document.getElementById("high").textContent = high;
        }
      }

      function hideGameOver() {
        document.getElementById("gameOver").style.display = "none";
      }

      function resetGame() {
        // Cancel any ongoing animation
        if (animationId) {
          cancelAnimationFrame(animationId);
        }

        grid = createMatrix(ROWS, COLS);
        current = null;
        next = null;
        score = 0;
        document.getElementById("score").textContent = 0;
        gameOver = false;
        paused = false;
        startTime = null;
        elapsed = 0;
        document.getElementById("pause").textContent = "Pause";
        hideGameOver();

        // Start new game
        spawn();
        draw();
        startMusic();
        lastTime = 0;
        animationId = requestAnimationFrame(update);
      }

      // Controls
      document.getElementById("restart").addEventListener("click", resetGame);

      document.getElementById("pause").addEventListener("click", () => {
        if (gameOver) return;

        paused = !paused;
        document.getElementById("pause").textContent = paused
          ? "Resume"
          : "Pause";
        if (paused) {
          stopMusic();
        } else {
          startMusic();
          requestAnimationFrame(update);
        }
      });

      // Game over buttons
      document.getElementById("playAgain").addEventListener("click", resetGame);

      document.getElementById("exitGame").addEventListener("click", () => {
        // Just hide the game over screen but keep the game stopped
        hideGameOver();
        // Optionally, you could redirect to a menu or home page here
      });

      // mobile chooser
      document.getElementById("pcBtn").addEventListener("click", () => {
        playMode = "pc";
        document.getElementById("chooser").style.display = "none";
        initControls();
        startMusic();
        animationId = requestAnimationFrame(update);
      });

      document.getElementById("mobileBtn").addEventListener("click", () => {
        playMode = "mobile";
        document.getElementById("chooser").style.display = "none";
        document.querySelector(".mobile-only").style.display = "block";
        initControls();
        startMusic();
        animationId = requestAnimationFrame(update);
      });

      function initControls() {
        // keyboard for PC mode
        if (playMode === "pc") {
          window.addEventListener("keydown", onKey);
        }
        // touch / mouse buttons for mobile/desktop
        document
          .querySelectorAll("#mobileControls button[data-action]")
          .forEach((btn) => {
            btn.addEventListener("touchstart", (e) => {
              e.preventDefault();
              handleAction(btn.dataset.action);
            });
            btn.addEventListener("mousedown", (e) => {
              e.preventDefault();
              handleAction(btn.dataset.action);
            });
          });
      }

      // Keyboard mapping: A, D, S, Q, Space
      function onKey(e) {
        if (gameOver || paused) return;
        const k = e.key;
        switch (k) {
          case "a":
          case "A":
            move(-1);
            break;
          case "d":
          case "D":
            move(1);
            break;
          case "s":
          case "S":
            drop();
            break;
          case "q":
          case "Q":
            rotateCCWHandler();
            break; // rotate counter-clockwise
          case " ":
            hardDrop();
            break;
        }
      }

      // mobile buttons mapping:
      function handleAction(action) {
        if (!current || gameOver || paused) return;
        if (action === "left") move(-1);
        if (action === "right") move(1);
        if (action === "down") drop();
        if (action === "rotate") rotateCCWHandler(); // refresh button -> rotate CCW
      }

      function move(dir) {
        currentPos.x += dir;
        if (collide(grid, current, currentPos)) currentPos.x -= dir;
      }

      function drop() {
        currentPos.y++;
        if (collide(grid, current, currentPos)) {
          currentPos.y--;
          lockPiece();
        }
      }

      // Handlers that perform rotation and check collision; these are wrappers so we can safely revert on collision
      function rotateCWHandler() {
        if (!current) return;
        const old = current.shape;
        current.shape = rotateCW(current.shape);
        if (collide(grid, current, currentPos)) current.shape = old;
      }

      function rotateCCWHandler() {
        if (!current) return;
        const old = current.shape;
        current.shape = rotateCCW(current.shape);
        if (collide(grid, current, currentPos)) current.shape = old;
      }

      // start
      spawn();
      draw();

      // keep chooser visible until user picks
      setTimeout(() => {
        if (document.getElementById("chooser").style.display !== "none") {
          /* chooser waiting */
        }
      }, 100);

      // Save high score when page hidden
      window.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          if (score > high) localStorage.setItem("tetris_high", score);
        } else {
          high = Number(localStorage.getItem("tetris_high") || 0);
          document.getElementById("high").textContent = high;
        }
      });

      // load high
      high = Number(localStorage.getItem("tetris_high") || 0);
      document.getElementById("high").textContent = high;

      // Ensure audio toggles
      document.getElementById("musicToggle").addEventListener("change", (e) => {
        if (e.target.checked) startMusic();
        else stopMusic();
      });

      // Helper to play sound name but only if files added
      function tryPreload() {
        Object.values(audio).forEach((a) => {
          a.addEventListener("error", () => {});
        });
      }
      tryPreload();
    </script>
  </body>
</html>
